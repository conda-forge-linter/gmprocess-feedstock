{% set version = "0.2.0" %}

package:
  name: gmprocess
  version: {{ version }}

source:
  url: https://github.com/usgs/groundmotion-processing/archive/{{ version }}.tar.gz
  sha256: 82b1f637f82f69413ba4de51238abbe54e9320449a59562578d181f03da6d3ad

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - cython
    - numpy
    - pip
  run:
    - configobj
    - impactutils
    - lxml
    - obspy
    - openpyxl
    - python >=3.6
    - pyyaml
    - requests
    - vcrpy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - gmprocess

about:
  home: https://github.com/usgs/groundmotion-processing
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
    - emthompson-usgs
