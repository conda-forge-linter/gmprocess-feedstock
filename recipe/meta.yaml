{% set version = "v0.1.3" %}

package:
  name: gmprocess
  version: {{ version }}

source:
  url: https://github.com/usgs/groundmotion-processing/archive/{{ version }}.tar.gz
  sha256: 275a470a20f9c883049d54593016b2151c9251212f46b2325407c7042f5e33f2

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3
    - cython
    - numpy
    - pip
  run:
    - python >=3
    - lxml
    - obspy
    - pyyaml
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - gmprocess

about:
  home: https://github.com/usgs/groundmotion-processing
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
    - emthompson-usgs
