{% set version = "1.0.1" %}

package:
  name: gmprocess
  version: {{ version }}

source:
  url: https://github.com/usgs/groundmotion-processing/archive/{{ version }}.tar.gz
  sha256: 93bac1a5a3ff444359b649953fbd174b2fe39a9960b28dd9a17a503d2073d1a9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win or py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - pip
  run:
    - libcomcat
    - prov
    - scipy
    - obspy >=1.1.1
    - openpyxl
    - pytest
    - setuptools
    - requests
    - matplotlib
    - h5py >=2.8.0
    - pandas
    - lxml
    - vcrpy
    - openquake.engine
    - impactutils
    - cartopy
    - pytz
    - beautifulsoup4
    - pyasdf
    - python
    - pyyaml
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - gmprocess

about:
  home: https://github.com/usgs/groundmotion-processing
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
    - emthompson-usgs
