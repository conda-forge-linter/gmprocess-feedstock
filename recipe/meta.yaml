{% set version = "1.0.2" %}

package:
  name: gmprocess
  version: {{ version }}

source:
  url: https://github.com/usgs/groundmotion-processing/archive/{{ version }}.tar.gz
  sha256: f41cb6d01e813f8a29bdfc795d836c9ac6a4d8009533944a2525ec8af63db518

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win or py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - pip
  run:
    - libcomcat
    - prov
    - scipy
    - obspy >=1.1.1
    - openpyxl
    - pytest
    - setuptools
    - requests
    - matplotlib
    - h5py >=2.8.0
    - pandas
    - lxml
    - vcrpy
    - openquake.engine
    - impactutils
    - cartopy
    - pytz
    - beautifulsoup4
    - pyasdf
    - python
    - pyyaml
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - gmprocess

about:
  home: https://github.com/usgs/groundmotion-processing
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
    - emthompson-usgs
