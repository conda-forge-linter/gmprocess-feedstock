{% set version = "1.0.4" %}

package:
  name: gmprocess
  version: {{ version }}

source:
  url: https://github.com/usgs/groundmotion-processing/archive/{{ version }}.tar.gz
  sha256: 09ff3907279afadd1bfa1c0ccbc24f36f6941ca3e42e6626ca003cb16f00bb29

build:
  number: 1
  skip: true  # [win or py27]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - pip
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - beautifulsoup4
    - cartopy
    - h5py >=2.8.0
    - impactutils
    - libcomcat
    - lxml
    - matplotlib-base
    - obspy >=1.1.1
    - openpyxl
    - openquake.engine
    - pandas
    - prov
    - pyasdf
    - pytest
    - pytz
    - pyyaml
    - requests
    - scipy
    - vcrpy

test:
  imports:
    - gmprocess

about:
  home: https://github.com/usgs/groundmotion-processing
  license: Public Domain
  summary: Fetch and process strong motion waveform/peak amplitude data
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
    - emthompson-usgs
